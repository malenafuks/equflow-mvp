<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EquiFlow v1.5 — Raporty</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="light only" />
</head>
<body>
  <header id="tabsNav" class="tabs">
    <nav class="wrap">
      <a class="tab " href="admin.html">Administracja</a>
      <a class="tab " href="instructor.html">Instruktor</a>
      <a class="tab " href="volunteer.html">Wolontariusz</a>
      <a class="tab tab-active" href="reports.html">Raporty</a>
      <div class="spacer"></div>
      <div class="profile mini">
        <label for="volunteerName">Ja:</label>
        <input id="volunteerName" type="text" placeholder="imię" />
        <button id="saveUser" class="btn small">Zapisz</button>
      </div>
    </nav>
  </header>
  <main class="wrap">

    <section id="tab-reports">
      <h2 id="reportsTop">Raporty</h2>

      <div id="r-filters" class="toolbar">
        <div class="left">
          <label for="r-from">Od
            <input id="r-from" type="date" />
          </label>
          <label for="r-to">Do
            <input id="r-to" type="date" />
          </label>
          <label for="r-status">Status
            <select id="r-status">
              <option value="">— wszystkie —</option>
              <option value="open">Wolne</option>
              <option value="taken">W trakcie</option>
              <option value="to_review">Do weryf.</option>
              <option value="approved">Zatwierdzone</option>
              <option value="rejected">Odrzucone</option>
            </select>
          </label>
          <label for="r-group">Grupowanie
            <select id="r-group">
              <option value="none">Brak</option>
              <option value="vol">Wolontariusz</option>
              <option value="type">Typ</option>
              <option value="horse">Koń</option>
            </select>
          </label>
        </div>
        <div class="right">
          <button id="r-view-list" class="btn small view-active">Lista</button>
        </div>
      </div>

      <div id="r-list" class="list"></div>
    </section>

  </main>
  <div id="toast" class="toast"></div>
  <footer class="wrap muted center">EquiFlow — MVP • v1.5</footer>
  <!-- Modale globalne (wspólne na wszystkich stronach) -->
  <section id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-box">
      <header class="modal-head">
        <h3 id="modalTitle">Szczegóły</h3>
        <button id="closeModal" class="icon">×</button>
      </header>
      <div id="modalBody" class="modal-body"></div>
      <footer id="modalFoot" class="modal-foot"></footer>
    </div>
  </section>
  <section id="confirm" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="modal-box">
      <header class="modal-head">
        <h3 id="confirmTitle">Potwierdź</h3>
      </header>
      <div id="confirmBody" class="modal-body">Na pewno?</div>
      <footer class="modal-foot">
        <button id="confirmCancel" class="btn ghost">Anuluj</button>
        <button id="confirmOk" class="btn">OK</button>
      </footer>
    </div>
  </section>
  <script src="app-v1_5.js"></script>
</body>
</html>
